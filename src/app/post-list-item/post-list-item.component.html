<li [ngClass]="{'list-group-item': true,
				'list-group-item-success': post.loveIts > 0,
				'list-group-item-danger': post.loveIts < 0}">
				
	<div class="row">
		<div class="col-sm-6">
			<h3>{{ post.title }}</h3>
		</div>
		<div class="col-sm-6">
			<h4 style="text-align:right;">{{ post.created_at | date: 'EEEE, d MMMM y - hh:mm:ss' }}</h4>
		</div>	
	</div>				

	<h4>{{ post.content }}</h4>

	<div class="row">
		<div class="col-sm-2">
			<h4> {{ msgLike }}</h4>
		</div>	
		<div class="col-sm-1">
			<button class="btn btn-sm btn-success"
				(click)="onSwitchLove()">
				Love it</button>
		</div>
		<div class="col-sm-7">
			<button class="btn btn-sm btn-danger"
				(click)="onSwitchDislike()">
				Don't love it</button>
		</div>	
		<div class="col-sm-2">
			<button class="btn btn-sm btn-danger"
				(click)="onSwitchDelete()">
				Delete it</button>
		</div>
	</div>	
</li>
