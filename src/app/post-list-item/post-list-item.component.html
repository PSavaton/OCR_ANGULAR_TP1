<li [ngClass]="{'list-group-item': true,
				'list-group-item-success': postLoveIts > 0,
				'list-group-item-danger': postLoveIts < 0}">
				
	<div class="row">
		<div class="col-sm-6">
			<h2>{{ postTitle }}</h2>
		</div>
		<div class="col-sm-6">
			<h4 style="text-align:right;">{{ postCreated_at | date: 'EEEE, d MMMM y' }}</h4>
		</div>	
	</div>				

	<h4>{{ postContent }}</h4>

	<div class="row">
		<div class="col-sm-1">
			<button class="btn btn-sm btn-success"
				(click)="onSwitchLove()">
				Love it</button>
		</div>
		<div class="col-sm-1">
			<button class="btn btn-sm btn-danger"
				(click)="onSwitchDislike()">
				Don't love it</button>
		</div>	
	</div>		

</li>
