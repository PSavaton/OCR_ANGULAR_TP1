<div class="container">
	<div class="row">
		<div class="col-xs-12">
			<h2>Posts</h2>
			<ul class="list-group">
				<app-post-list-item *ngFor="let post of posts"
				[postTitle]="post.title"
				[postCreated_at]="post.created_at"
				[postContent]="post.content"
				[postLoveIts]="post.loveIts"></app-post-list-item>
			</ul>
			<h6>{{msgFromApp}}</h6>
		</div>
	</div>
</div>
